<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <title>Guitarizard</title>

    <style>
      .fancy-button {
          display: inline-block;
          background-color: brown;
          color: white;
          font-weight: 900;
          font-family: monospace;
          text-decoration: none;
          border-radius: 1em;
          padding: 4em;
          text-shadow: 1px 1px 1px black;
          box-shadow: 1px 1px 2px black;
      }

      .fancy-button:hover {
          background-color: orange;
          box-shadow: 1px 1px 1px grey;
      }
    </style>
  </head>
  <body>
    <h1>guitarizard.com</h1> 
    <p>Guitarizard is your one-stop scale shop.</p>

    <section>
      <a
        class="fancy-button"
        href="https://app.guitarizard.com">Use The App</a>
    </section>

    <section>
      <h2>Tools we offer</h2>
      <ul>
        <li>Common Tuning Presents</li>
        <li>Scales</li>
        <li>Equivalent Keys</li>
        <li>Key Search</li>
      </ul>
    </section>

    <section>
      <h2>Supported Instruments</h2>
      <ul>
        <li>Guitar (6, 7, 8, and twelve string)</li>
        <li>Banjo</li>
        <li>Bass (4, 5, and 6 string)</li>
        <li>Ukulele</li>
        <li>Mandolin</li>
      </ul>
    </section>

  </body>
</html>
